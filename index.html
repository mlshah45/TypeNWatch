<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Type N Watch</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styling.css">
</head>

<body>
    <div class="container-fluid">
        <br>
        <!-- form to take user input -->
        <form role="form" onsubmit="return false;">
            <div class="form-group">
                <input id="query" class="form-control input-lg text-left" type="text" placeholder="Start Typing..." autofocus>
            </div>
        </form>

        <!-- youtube player to watch videos -->
        <div class="row">
            <div class="col-lg-12">
                <div class="embed-responsive embed-responsive-16by9">
                    <div id="player" class="embed-responsive-item"></div>
                </div>
            </div>
        </div>

        <!-- text to show messages, if something goes wrong -->
        <h2 id="textShow" class="small text-muted"></h2>
    </div>

    <!-- javascript's reference -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/yFunctions.js"></script>
    <script src="js/search.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>
